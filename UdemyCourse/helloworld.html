<!DOCTYPE html>
<html>
<head>
	<title>Hello A-Frame Udemy Course</title>
	<script src = "https://aframe.io/releases/0.5.0/aframe.min.js" ></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="alienHead_obj" src = "assets/alien/Alien.OBJ"></a-asset-item>
			<!--<a-asset-item id="alienHead_mtl" src = "assets/alien/alien head low poly .mtl"></a-asset-item>-->

			<a-asset-item id="asteroid_material" src="assets/asteroid.jpg"></a-asset-item>
			<a-asset-item id = "dragon_circle_image" src="assets/dragon_circle.png" ></a-asset-item>
			<a-asset-item id = "concrete_texture" src="assets/concrete.jpg" ></a-asset-item>
			<a-asset-item id = "box_texture" src="assets/boxTexture2.png" ></a-asset-item>
			<img id = "rock_texture" src="assets/rock.jpg" >
			
		</a-assets>

		<a-plane width="100" height="100" rotation="-90 0 0" position = "0 0 0" src="#concrete_texture"></a-plane>

		<a-entity position = "0 0.01 -2">
			<a-ring rotation = "-90 0 0" radius-inner="3.5" radius-outer="3.7" color = "black"></a-ring>
			<a-circle rotation = "-90 0 0" radius= "3.4" material="src:#dragon_circle_image"></a-circle>
		</a-entity>

		<a-box depth = "2" height="2" width="2" position = "-7 1 -7" src="#box_texture"></a-box>

		<!-- ============================== Alien tube =================================== -->
		<a-entity position = "6 0 -4" scale="2 2 2">
			<a-cylinder height="0.3" radius = "1.2" position = "0 0.15 0" material = "color:#AAAAAA; metalness: 0.7"></a-cylinder>
				<a-cylinder height="3" radius = "1.1" position = "0 1.5 0" color="green" opacity="0.5"></a-cylinder>

				<a-obj-model src="#alienHead_obj" position="0 2.2 0.5" scale="0.08 0.08 0.08" rotation="0 180 0" material="color: #FFFFFF; metalness: 0.7"></a-obj-model>

			<a-cylinder height="0.3" radius = "1.2" position = "0 2.85 0" material = "color:#AAAAAA; metalness: 0.7"></a-cylinder>
		</a-entity>
		<!-- ============================== Alien tube =================================== -->

		<a-sphere radius = "2" src="assets/venus.jpg" position = "0 5 -8"></a-sphere>

		<a-torus radius = "6" radus-tubular = "0.7" arc = "180" src = "#rock_texture" position = "0 0 1"></a-torus>

		<!-- Asteroids Estaria chido crear un ciclo que poblara el area de asteroides con size, posicion y rotacion aleatorios -->
		<a-entity position = "-7 4 0">
			<a-tetrahedron radius = "1" position = "0 0 0" src = "#asteroid_material"></a-tetrahedron>
			<a-tetrahedron radius = "0.5" position = "-2 1 1" src = "#asteroid_material"></a-tetrahedron>
			<a-octahedron radius = "2" position = "-3 -3 2" src = "#asteroid_material"></a-octahedron>
			<a-octahedron radius = "0.7" position = "-4 -1 -1" src = "#asteroid_material"></a-octahedron>
			<a-octahedron radius = "1.2" position = "-1 1 -2" src = "#asteroid_material"></a-octahedron>
		</a-entity>
		<!-- ================ Asteroids =========================== -->
		

		<a-sky src="assets/lab.jpg" radius="1000"></a-sky>
		<a-camera position= "0 1.5 8"></a-camera>
	</a-scene>
</body>
</html>
