<!DOCTYPE html>
<html>
<head>
	<title>Using video as skybox</title>
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<a-assets>
			<video id="got_360_mp4" src="assets/Game of Thrones Opening Credits 360 Video.mp4">
		</a-assets>

		<a-sky src="#got_360_mp4"></a-sky>
	</a-scene>

</body>
</html>
