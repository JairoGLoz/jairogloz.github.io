<html>
  <head>
    <title>Lesson 5: Primitives</title>
    <script src="assets/aframe-0.4.js"></script>
    <script src="assets/aframe-layout-component.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-outline/master/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.7.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!--
    Spend some time playing with properties of geometry and shape primitives.
    For more information, check out the documentation:
    https://aframe.io/docs/0.4.0/primitives

    These shapes can be very useful for prototyping rough shapes and
    layouts very quickly.
    -->
    <a-scene outline>
      <a-ocean color="aqua" depth="100" width="100"></a-ocean>

      <a-entity position="0 0 -10">
        <a-entity id="3d-geometries"
          position="-12 3 0"
          layout="type: line; margin: 3">
          <a-box 
            color="#FF0000"
          ></a-box>

          <a-sphere
            color="#66FFFF"
          ></a-sphere>

          <a-cone
            color="#FF3333"
          ></a-cone>

          <a-cylinder
            color="#7F00FF"
          ></a-cylinder>

          <a-dodecahedron
            color="#606060"
          ></a-dodecahedron>

          <a-isocahedron
            color="#CCFF00"
          ></a-isocahedron>

          <a-octahedron
            color="#009900"
          ></a-octahedron>

          <a-tetrahedron
            color="#99004C"
          ></a-tetrahedron>

          <a-torus-knot
            color="#FF9933"
            rotation="0 0 45"
          ></a-torus-knot>

          <a-torus
            color="#FF007F"
          ></a-torus>
        </a-entity>
        <a-entity id="2d-shapes"
          position="-3 0 0"
          layout="type: line; margin: 3">
          <a-ring color="#009900"></a-ring>
          <a-circle color="#FF9933"></a-circle>
          <a-plane color="#66FFFF"></a-plane>
        </a-entity>
      </a-entity>
      <!--
      Bonus: what happens when you change the light properties?
      https://aframe.io/docs/0.4.0/primitives/a-light.html
      -->
      <a-light color="white" type="ambient"/>
    </a-scene>
  </body>
</html>
