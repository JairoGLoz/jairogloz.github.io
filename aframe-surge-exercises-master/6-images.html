<html>
  <head>
    <title>Lesson 6: Images</title>
    <script src="assets/aframe-0.4.js"></script>
  </head>
  <body>
    <!--
      The image and video components are very easy to use:
      https://aframe.io/docs/0.4.0/primitives/a-image.html
      https://aframe.io/docs/0.4.0/primitives/a-video.html

      Try adjust the shapes of them to fix the aspect ratios.
      It may help to check the dimensions of the source files.
    -->
    <a-scene>
        <a-curvedimage position ="-3 2 -2" src="assets/cage.jpg" theta-length="72"></a-curvedimage>
        <a-image position="1 2 -2" src="assets/got.png" width="2"></a-image>
        <a-video position="-1 2 -2" src="assets/aframe-logo.mp4" "></a-video>
    </a-scene>
  </body>
</html>
