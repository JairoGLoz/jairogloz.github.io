<html>
  <head>
    <title>Lesson 10: Layout Component</title>
    <script src="assets/aframe-0.4.js"></script>
    <script src="assets/aframe-layout-component.js"></script>
  </head>
  <body>
    <!--
      You may have noticed in lesson 5 on primitives, I used a `layout` component
      to position the objects. This component is one of the many community written
      components that is not core to Aframe, but that can really speed up your
      prototyping.

      You can read more about it here:
      https://github.com/ngokevin/kframe/tree/master/components/layout/

      Try to arrange the boxes into a "henge" formation around you. As in
      Stonehenge.

      BONUS: perform a druidic ritual in the henge.
    -->
    <a-scene>
      <a-entity layout="type: circle; margin: 2; radius: 4" position="-2 0 -4">
        <a-box color="yellow" scale="1 3 1"></a-box>
        <a-box color="red" scale="1 3 1"></a-box>
        <a-box color="green" scale="1 3 1"></a-box>
        <a-box color="blue" scale="1 3 1"></a-box>
        <a-box color="pink" scale="1 3 1"></a-box>
        <a-box color="purple" scale="1 3 1"></a-box>
        <a-box color="cyan" scale="1 3 1"></a-box>
        <a-box color="magenta" scale="1 3 1"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
