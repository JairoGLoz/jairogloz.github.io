<html>
  <head>
    <title>Lesson 11: Image Galleryt</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
  </head>
  <body>
    <!--
    Now that you have learned the basics of 3D space and geometry, A-Frame,
    and previewing VR layouts on your phone, let's practice putting it all
    together to make something.

    Brief:
    You have been contracted by a gallery to do a VR mockup of their
    next show.

    For this week, your first step will be to put together what is called a
    “grey box” treatment of the layout. Using the components you were introduced
    to, design a gallery space consisting of a floor, wall and 3 art panels
    using primitives in A-Frame.

    Don’t forget the sky! Be sure to change the colors of the floor and wall(s)
    and add 3 art pieces as textures onto the art panels. In your gallery space,
    add some seating by importing an OBJ model.

    This will be provided for you with the appropriate textures.

    And remember: put it on your face!
    -->
    <a-scene>

        <a-assets>
            <a-asset-item id="giraffe_obj" src="assets/giraffe/giraffe_obj.obj" ></a-asset-item>
            <a-asset-item id="giraffe_mtl" src="assets/giraffe/giraffe_obj.mtl"></a-asset-item>
        </a-assets>

        <a-plane id="floor" height="10" width="12" rotation ="-90 0 0" color="#999999" position="0 0 -2"></a-plane>

        <a-image id="wall" height="7" width="12" rotation ="0 0 0" src="assets/lion_wall.jpg" color="#777777" position= "0 3.5 -7"></a-image>

        <a-light id="mona_lisa_light" type="spot" position="0 6 2" rotation="-30 0 0" distance="17" angle="30"></a-light>
        <a-image id="mona_lisa" src="assets/mona_lisa.jpg" height="4.4" width="3" position="-4 4 -6.9"></a-image>

        <a-image id="painting_2" src="assets/the_last_judgment.jpg" height="3.6" width="3" position="0 4 -6.9"></a-image>

        <a-image id="painting_2" src="assets/david_and_goliath.jpg" height="3.4" width="3" position="4 4 -6.9"></a-image>

        <a-cylinder position="0 0 -3" scale="1 1 1" color="grey"></a-cylinder>
        <a-obj-model src="#giraffe_obj" mtl="#giraffe_mtl" position="0 0.5 -3" scale="0.015 0.015 0.015" rotation="0 -90 0"></a-obj-model>

        <a-camera position="0 0 0"></a-camera>

        <a-light type="directional" position="0 3 0" color="black"></a-light>
        <a-sky src="assets/360.jpg"></a-sky>
    </a-scene>
  </body>
</html>
